# Number of Inngest application replicas
replicaCount: 1

# Container image
image:
  repository: inngest/inngest
  pullPolicy: IfNotPresent
  tag: "latest"

# Kubernetes namespace
namespace:
  create: true
  name: "inngest"

# ServiceAccount
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
      - ALL

# Kubernetes Service
service:
  type: ClusterIP
  port: 8288
  connPort: 8289

# ALB Ingress configuration
ingress:
  enabled: true
  className: alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:180294213274:certificate/80474a93-77c2-4f5b-be79-dd10961904f8
    alb.ingress.kubernetes.io/actions.ssl-redirect: >
      {"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}
  hosts:
    - host: devopslogs.com
      paths:
        - path: /inngest
          pathType: Prefix
  tls:
    - secretName: inngest-tls
      hosts:
        - devopslogs.com

# Resources
resources: {}

nodeSelector: {}
tolerations: []
affinity: {}

# Inngest configuration
inngest:
  eventKey: "0123456789abcdef0123456789abcdef"
  signingKey: "fedcba9876543210fedcba9876543210"
  host: ""
  port: "8288"
  connectGatewayPort: 8289
  noUI: false
  queueWorkers: 100
  pollInterval: 60
  retryInterval: 1
  tick: 150
  json: false
  logLevel: info
  verbose: false

  # Internal Postgres connection
  postgres:
    uri: "postgresql://inngest:secure_password@inngest-postgresql:5432/inngest"

  # Internal Redis connection
  redis:
    uri: "redis://inngest-redis:6379"

# Internal PostgreSQL
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "17"
    pullPolicy: IfNotPresent
  auth:
    database: inngest
    username: inngest
    password: secure_password
  service:
    port: 5432
  persistence:
    enabled: true
    size: 8Gi
    storageClass: gp2
    accessModes:
      - ReadWriteOnce

# Internal Redis
redis:
  enabled: true
  image:
    repository: redis
    tag: "7-alpine"
    pullPolicy: IfNotPresent
  service:
    port: 6379
  persistence:
    enabled: true
    size: 8Gi
    storageClass: gp2
    accessModes:
      - ReadWriteOnce


# KEDA (optional autoscaling)
keda:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  pollingInterval: 30
  cooldownPeriod: 300
  scaleTargetRef:
    name: inngest
  triggers:
    - type: prometheus
      metadata:
        metricName: inngest_queue_depth
        threshold: "10"
        query: inngest_queue_depth

